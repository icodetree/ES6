<!DOCTYPE html>
<html>
  <head>
    <title>Interactive 3D Card with Three.js</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script>
      let scene, camera, renderer, card

      function init() {
        scene = new THREE.Scene()
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        )
        camera.position.z = 5

        renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        const geometry = new THREE.BoxGeometry(2, 3, 0.1)
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        card = new THREE.Mesh(geometry, material)
        scene.add(card)

        window.addEventListener('mousemove', onMouseMove, false)

        animate()
      }

      function onMouseMove(event) {
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1
        const mouseY = -(event.clientY / window.innerHeight) * 2 + 1

        card.rotation.x = mouseY * 0.5
        card.rotation.y = mouseX * 0.5
      }

      function animate() {
        requestAnimationFrame(animate)
        renderer.render(scene, camera)
      }

      init()
    </script>
  </body>
</html>
