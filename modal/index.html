<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .popup-open {
        height: 100vh;
      }

      /* 레이어 팝업 */
      .layer-popup {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 100;
        width: 100%;
        height: 80%; /* 팝업 최대 높이 설정 */
        border-radius: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        transform: translateY(100vh);
        transition: transform 0.3s ease-in-out;
      }

      /* 팝업 활성화 */
      .layer-popup.active {
        transform: translateY(0);
      }

      /* 팝업 내용 */
      .popup-content {
        height: 100%;
        padding: 20px;
        overflow-y: auto; /* 팝업 내용 스크롤 가능 */
      }

      /* 닫기 버튼 */
      .btn-close {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      /* 버튼 스타일 */
      .btn-popup {
        margin: 10px;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #333;
        font-size: 16px;
        cursor: pointer;
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        .layer-popup {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn-popup" data-popup="1">팝업 1</button>
    <button class="btn-popup" data-popup="2">팝업 2</button>
    <button class="btn-popup" data-popup="3">팝업 3</button>

    <div class="layer-popup" id="popup-1">
      <div class="popup-content">팝업 내용 1</div>
      <button class="btn-close">닫기</button>
    </div>
    <div class="layer-popup" id="popup-2">
      <div class="popup-content">팝업 내용 2</div>
      <button class="btn-close">닫기</button>
    </div>
    <div class="layer-popup" id="popup-3">
      <div class="popup-content">팝업 내용 3</div>
      <button class="btn-close">닫기</button>
    </div>

    <script>
      const btnPopups = document.querySelectorAll('.btn-popup')

      btnPopups.forEach(btn => {
        btn.addEventListener('click', () => {
          const popupId = btn.getAttribute('data-popup')
          const popup = document.getElementById(`popup-${popupId}`)

          // 팝업 열기
          openPopup(popup)
        })
      })

      function openPopup(popup) {
        // 현재 열려있는 팝업 닫기
        const openedPopups = document.querySelectorAll('.layer-popup.active')
        openedPopups.forEach(popup => {
          popup.classList.remove('active')
        })

        // 팝업 배경 활성화
        document.body.classList.add('popup-open')

        // 팝업 애니메이션 실행
        popup.classList.add('active')

        // 팝업 닫기 버튼 이벤트
        const closeBtn = popup.querySelector('.btn-close')
        closeBtn.addEventListener('click', () => {
          closePopup(popup)
        })
        console.log(popup)

        // 팝업 외부 클릭 시 닫기
        popup.addEventListener('click', e => {
          if (e.target === popup) {
            closePopup(popup)
          }
        })
      }

      function closePopup(popup) {
        // 팝업 배경 비활성화
        document.body.classList.remove('popup-open')
        console.log(popup)
        // 팝업 애니메이션 제거
        popup.classList.remove('active')
      }
    </script>
  </body>
</html>
