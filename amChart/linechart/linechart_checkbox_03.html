      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 10px;
      }
      li {
        list-style: none;
      }
      input[type='checkbox'] {
        width: 20px;

      .lineTooltip {
        padding: 1rem;
      }
      .lineTooltip li {
        position: relative;
        margin: 0.3rem 0;
      }
      .lineTooltip li:not(:first-child) {
        padding-left: 1.5rem;
      }
      .lineTooltip li span {
        display: inline-block;
        font-size: 1.3rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-right: 1rem;
      }

      .lineTooltip li:first-child {
        font-family: pretendard;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .lineTooltip li::after {
        content: '';
        width: 1rem;
        height: 1rem;
        border-radius: 0.4rem;
        position: absolute;
        left: 0;
        top: 50%;
        z-index: 1;
        transform: translate3d(0, -50%, 0);
      }

      .lineTooltip li:nth-child(2)::after {
        background-color: #f0295a;
      }
      .lineTooltip li:nth-child(3)::after {
        background-color: #26c1f8;
      }
      .lineTooltip li:nth-child(4)::after {
        background-color: #1db5ae;
      }
      .lineTooltip li:nth-child(5)::after {
        background-color: #5a56e1;
      }
      .lineTooltip li:nth-child(6)::after {
        background-color: #fecb27;
      }
      .lineTooltip li:nth-child(7)::after {
        background-color: #fe8fd6;
      }
      .lineTooltip li:nth-child(8)::after {
        background-color: #183dff;
      }
      .lineTooltip li:nth-child(9)::after {
        background-color: #8b00ff;
      }
      .lineTooltip li:nth-child(10)::after {
        background-color: #41e237;
      }

        display: flex;
      }
      .linechart-chkbox .inner {
        margin: 3rem 1rem;
      }
      .linechart-chkbox-bottom {
        display: flex;
      }
      .linechart-chkbox-item {

        align-items: center;
        font-size: 1.5rem;

      }

      .linechart-chkbox-item:nth-child(4),

        height: 0.3rem;
        background-color: #183dff;
        position: absolute;

      }

      // 반드시 위의 data 를 가지고 amchart4 문법으로 라인차트를 만들어야해,
      // 위의 data 기준으로 반드시 아래의 1번부터 6번까지 요건에 충족하도록 es6문법으로 전체코드를 작성해줘.
      // 단, 위의 data 는 내부로직에서 재가공되어 별도의 배열로 2차가공도 가능해
      // 되도록 심플하고 재사용이 가능한 형태로 코드를 작성해주길바래

      // 1. 날짜데이터의 갯수만큼 value값과 spacialDay 배열길이가 동일하게 들어감.
      // 2. seriese는 기본6개를 보여주고, 외부 추가버튼을 클릭시 총 9개까지 시리즈가 추가되어야함.
      // 3. legend는 내부에 innerHTML형태로 dom형태로 생성되어 체크시 시리즈가 보이고 체크해제시 시리즈가 보이지않아야해.
      // 4. 추가된 체크박스 7번부터 9번까지는 라벨옆에 span태그가 별도로 생성되어 닫기버튼이 삽입되고 닫기클릭시 해당 시리즈가 제거되어야해.
      // 5. color객체는 시리즈별로 고정값이며, 내부객체 line은 시리즈의 라인컬러가 적용되고, start는 내부 그라데이션 시작컬러, start는 내부 그라데이션 끝나는 지점의 컬러의 값이야.
      // 6. specialDay는 true만 체크해서 해당 날짜 시리즈위에 별도 이미지 블릿으로 삽입되고 이미지 블릿 클릭시에 외부함수로 전달되는 콜백함수로 만들어주면 좋겠어.

      am4core.options.commercialLicense = 'AKD-73667548429'

      const lineChartGradient = (id, data) => {
        // 기본 설정
        am4core.useTheme(am4themes_animated)

        const chart = am4core.create(id, am4charts.XYChart)
        const dateAxis = chart.xAxes.push(new am4charts.DateAxis())
        const valueAxis = chart.yAxes.push(new am4charts.ValueAxis())

        // Add data
        const rawData = data
        const dateData = rawData[0].date
        const seriesData = rawData[1]

        chart.data = dateData.map((date, index) => {
          const dataPoint = { date }
          Object.entries(seriesData).forEach(([seriesName, seriesValues]) => {
            dataPoint[seriesName] = seriesValues[0].value[index]
          })
          return dataPoint
        })

        // Create series
        const createSeries = (seriesName, name) => {
          let series = chart.series.push(new am4charts.LineSeries())
          series.dataFields.valueY = seriesName
          series.dataFields.dateX = 'date'
          series.name = name

          series.tooltipText = '{name}: [bold]{valueY}[/]'
          series.strokeWidth = 2
          series.minBulletDistance = 15

          // Add bullets
          let bullet = series.bullets.push(new am4charts.Bullet())
          let image = bullet.createChild(am4core.Image)
          // Configure bullet images here based on specialDay

          return series
        }

        // seriesData를 반복하여 시리즈를 만듭니다.
        Object.entries(seriesData).forEach(
          ([seriesName, seriesValues], index) => {
            const { name, color } = seriesValues[0]
            let series = createSeries(seriesName, name)
            series.stroke = am4core.color(color[0].line)

            // 여기에 그라데이션과 같은 다른 속성을 설정합니다.
            if (index >= 6) {
              series.hiddenInLegend = true
              series.hide()
            }
          }
        )

        // Create legend
        chart.legend = new am4charts.Legend()
        chart.legend.position = 'top'
        chart.legend.paddingBottom = 20
        chart.legend.labels.template.maxWidth = 95

        // Add cursor
        chart.cursor = new am4charts.XYCursor()
      }
    </script>
