    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 10px;
      }
      li {
        list-style: none;
      }
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .lineTooltip {
        padding: 1rem;
      }
      .lineTooltip li {
        position: relative;
        margin: 0.3rem 0;
      }
      .lineTooltip li:not(:first-child) {
        padding-left: 1.5rem;
      }
      .lineTooltip li span {
        display: inline-block;
        font-size: 1.3rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-right: 1rem;
      }

      .lineTooltip li:first-child {
        font-family: pretendard;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .lineTooltip li::after {
        content: "";
        width: 1rem;
        height: 1rem;
        border-radius: 0.4rem;
        position: absolute;
        left: 0;
        top: 50%;
        z-index: 1;
        transform: translate3d(0, -50%, 0);
      }

      .lineTooltip li:nth-child(2)::after {
        background-color: #f0295a;
      }
      .lineTooltip li:nth-child(3)::after {
        background-color: #26c1f8;
      }
      .lineTooltip li:nth-child(4)::after {
        background-color: #1db5ae;
      }
      .lineTooltip li:nth-child(5)::after {
        background-color: #5a56e1;
      }
      .lineTooltip li:nth-child(6)::after {
        background-color: #fecb27;
      }
      .lineTooltip li:nth-child(7)::after {
        background-color: #fe8fd6;
      }
      .lineTooltip li:nth-child(8)::after {
        background-color: #183dff;
      }
      .lineTooltip li:nth-child(9)::after {
        background-color: #8b00ff;
      }
      .lineTooltip li:nth-child(10)::after {
        background-color: #41e237;
      }

      .linechart-chkbox-top {
        display: flex;
      }
      .linechart-chkbox .inner {
        margin: 3rem 1rem;
      }
      .linechart-chkbox-bottom {
        display: flex;
      }
      .linechart-chkbox-item {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        color: #232433;
        margin-right: 1rem;
      }
      .linechart-chkbox-item:nth-child(3),
      .linechart-chkbox-item:nth-child(4),
      .linechart-chkbox-item:nth-child(5) {
        position: absolute;
        bottom: 2rem;
        padding-right: 2.5rem;
      }
      .linechart-chkbox-item:nth-child(3) {
        left: 3rem;
      }
      .linechart-chkbox-item:nth-child(4) {
        left: 15rem;
      }
      .linechart-chkbox-item:nth-child(5) {
        left: 30rem;
      }

      .linechart-chkbox-item:nth-child(3)::after,
      .linechart-chkbox-item:nth-child(4)::after,
      .linechart-chkbox-item:nth-child(5)::after {
        content: "";
        width: 2rem;
        height: 0.3rem;
        background-color: #183dff;
        position: absolute;
        right: 0;
      }

      .linechart-chkbox-item:nth-child(3)::after {
        background-color: #183dff;
      }
      .linechart-chkbox-item:nth-child(4)::after {
        background-color: #8b00ff;
      }
      .linechart-chkbox-item:nth-child(5)::after {
        background-color: #41e237;
      }

        height: 1.6rem;

          valueAxis.renderer.labels.template.dy = -15;

        }

        // 커서 설정

          chart.cursor.behavior = "zoomXY";
        }
      };

    <script>
      // amCharts4 라이브러리 로드 및 초기화
      import * as am4core from "@amcharts/amcharts4/core";
      import * as am4charts from "@amcharts/amcharts4/charts";
      import am4themes_animated from "@amcharts/amcharts4/themes/animated";

      am4core.useTheme(am4themes_animated);

      // 데이터 가져오기
      const data = [
        // ... (제공된 데이터)
      ];

      // 날짜 데이터 추출
      const dates = data[0].date;

      // 각 시리즈에 대한 데이터 추출
      const seriesData = data[1];

      // 차트 생성
      const chart = am4core.create("chartdiv", am4charts.XYChart);
      chart.paddingRight = 20;

      // 날짜 데이터를 기반으로 카테고리 축 생성
      const dateAxis = chart.xAxes.push(new am4charts.CategoryAxis());
      dateAxis.dataFields.category = "date";
      dateAxis.renderer.grid.template.location = 0;
      dateAxis.renderer.minGridDistance = 60;

      // 값 축 생성
      const valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

      // 시리즈 생성 함수
      function createSeries(seriesData, seriesIndex) {
        const series = chart.series.push(new am4charts.LineSeries());
        series.dataFields.valueY = "value";
        series.dataFields.categoryX = "date";
        series.name = seriesData.name;
        series.tooltipText = "{name}: [bold]{valueY}[/]";
        series.tensionX = 0.8;
        series.showOnInit = seriesIndex < 6; // 처음에는 6개의 시리즈만 보여줌

        const gradient = new am4core.LinearGradient();
        gradient.addColor(am4core.color(seriesData.color[0].start), 0);
        gradient.addColor(am4core.color(seriesData.color[0].end), 1);
        gradient.rotation = 90;
        series.fillOpacity = 0.2;
        series.fill = gradient;

        const bullet = series.bullets.push(new am4charts.CircleBullet());
        bullet.circle.fill = am4core.color(seriesData.color[0].line);
        bullet.circle.stroke = am4core.color(seriesData.color[0].line);
        bullet.circle.strokeWidth = 3;

        // specialDay가 true인 경우에만 이미지 블릿 추가
        seriesData.value.forEach((value, index) => {
          if (seriesData.specialDay[index]) {
            const imageBullet = series.bullets.push(new am4charts.Bullet());
            const image = imageBullet.createChild(am4core.Image);
            image.href = "https://example.com/image.png"; // 이미지 URL로 변경해야 함
            image.width = 20;
            image.height = 20;
            image.horizontalCenter = "middle";
            image.verticalCenter = "middle";

            // 이미지 블릿 클릭 이벤트 처리
            imageBullet.events.on("hit", function (ev) {
              console.log("이미지 블릿 클릭", seriesData.name, dates[index]);
              // 추가 작업 수행
            });
          }
        });

        return series;
      }

      // 처음 6개의 시리즈 생성
      for (let i = 0; i < 6; i++) {
        const seriesData = seriesData[`seriese${i + 1}`][0];
        const series = createSeries(seriesData, i);
        series.data = seriesData.value.map((value, index) => ({
          date: dates[index],
          value,
        }));
      }

      // 범례 생성
      const legend = new am4charts.Legend();
      legend.useDefaultMarker = true;
      chart.legend = legend;

      // 범례에 체크박스 추가
      seriesData.seriese1.forEach((series, index) => {
        const legendContainer = document.createElement("div");
        legendContainer.classList.add("legend-container");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = index < 6; // 처음 6개의 시리즈는 체크 상태로 설정
        checkbox.addEventListener("change", () => {
          const series = chart.series.getIndex(index);
          series.showOnInit = checkbox.checked;
          series.hide(0);
          series.show();
        });

        const label = document.createElement("label");
        label.textContent = series.name;
        label.prepend(checkbox);

        if (index >= 6) {
          const closeButton = document.createElement("span");
          closeButton.textContent = "X";
          closeButton.classList.add("close-button");
          closeButton.addEventListener("click", () => {
            const series = chart.series.getIndex(index);
            chart.series.removeIndex(index).dispose();
            legendContainer.remove();
          });
          label.appendChild(closeButton);
        }

        legendContainer.appendChild(label);
        legend.contentContainer.containers.push(legendContainer);
      });

      // 추가 시리즈 버튼
      const addSeriesButton = document.createElement("button");
      addSeriesButton.textContent = "추가 시리즈";
      addSeriesButton.addEventListener("click", () => {
        const seriesIndex = chart.series.length;
        if (seriesIndex < 9) {
          const seriesData = seriesData[`seriese${seriesIndex + 1}`][0];
          const series = createSeries(seriesData, seriesIndex);
          series.data = seriesData.value.map((value, index) => ({
            date: dates[index],
            value,
          }));

          const legendContainer = document.createElement("div");
          legendContainer.classList.add("legend-container");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = true;
          checkbox.addEventListener("change", () => {
            series.showOnInit = checkbox.checked;
            series.hide(0);
            series.show();
          });

          const label = document.createElement("label");
          label.textContent = seriesData.name;
          label.prepend(checkbox);

          const closeButton = document.createElement("span");
          closeButton.textContent = "X";
          closeButton.classList.add("close-button");
          closeButton.addEventListener("click", () => {
            chart.series.removeIndex(seriesIndex).dispose();
            legendContainer.remove();
          });
          label.appendChild(closeButton);

          legendContainer.appendChild(label);
          legend.contentContainer.containers.push(legendContainer);
        } else {
          alert("더 이상 시리즈를 추가할 수 없습니다.");
        }
      });

      // 추가 시리즈 버튼을 차트 컨테이너에 추가
      const chartContainer = chart.chartContainer.htmlElement;
      chartContainer.parentNode.insertBefore(
        addSeriesButton,
        chartContainer.nextSibling
      );
    </script>
  </body>
</html>
