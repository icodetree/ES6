<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linechart</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
      }
      #chartdiv {
        width: 98%;
        height: 600px;
        border: 1px solid #d4d8e2;
        padding: 0;
        margin: 10px;
      }
      .lineTooltip {
        box-shadow: none;
      }
      .lineTooltip li {
        position: relative;
        margin: 2px 0;
        color: #232433;
      }
      .lineTooltip li span {
        display: inline-block;
        font-size: 13px;
        font-weight: 400;
        color: #232433;
        margin-right: 10px;
      }

      .lineTooltip li:first-child {
        font-weight: 700;
        margin-bottom: 5px;
      }

      .linechart-chkbox {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="chartdiv"></div>

    <script src="../lib/core.js"></script>
    <script src="../lib/charts.js"></script>
    <script src="../lib/animated.js"></script>
    <script src="../lib/material.js"></script>
    <script src="../lib/de_DE.js"></script>
    <script src="../lib/germanyLow.js"></script>

    <script>
      am4core.ready(function () {
        // Themes begin
        am4core.useTheme(am4themes_animated)
        // Themes end

        // Create chart instance
        var chart = am4core.create('chartdiv', am4charts.XYChart)

        // Enable chart cursor
        chart.cursor = new am4charts.XYCursor()
        chart.cursor.lineX.disabled = true
        chart.cursor.lineY.disabled = true

        // Enable scrollbar
        // chart.scrollbarX = new am4core.Scrollbar()

        // Add data
        chart.data = [
          {
            date: '2012-01-01',
            value: 8
          },
          {
            date: '2012-01-02',
            value: 10
          },
          {
            date: '2012-01-03',
            value: 12
          },
          {
            date: '2012-01-04',
            value: 14
          },
          {
            date: '2012-01-05',
            value: 11
          },
          {
            date: '2012-01-06',
            value: 6
          },
          {
            date: '2012-01-07',
            value: 7
          },
          {
            date: '2012-01-08',
            value: 9
          },
          {
            date: '2012-01-09',
            value: 13
          },
          {
            date: '2012-01-10',
            value: 15
          },
          {
            date: '2012-01-11',
            value: 19
          },
          {
            date: '2012-01-12',
            value: 21
          },
          {
            date: '2012-01-13',
            value: 22
          },
          {
            date: '2012-01-14',
            value: 20
          },
          {
            date: '2012-01-15',
            value: 18
          },
          {
            date: '2012-01-16',
            value: 14
          },
          {
            date: '2012-01-17',
            value: 16,
            opacity: 0
          },
          {
            date: '2012-01-18',
            value: 18
          },
          {
            date: '2012-01-19',
            value: 17
          },
          {
            date: '2012-01-20',
            value: 15
          },
          {
            date: '2012-01-21',
            value: 12
          },
          {
            date: '2012-01-22',
            value: 10
          },
          {
            date: '2012-01-23',
            value: 8
          }
        ]

        // Create axes
        var dateAxis = chart.xAxes.push(new am4charts.DateAxis())
        dateAxis.renderer.grid.template.location = 0.5
        dateAxis.dateFormatter.inputDateFormat = 'yyyy-MM-dd'
        dateAxis.renderer.minGridDistance = 40
        dateAxis.tooltipDateFormat = 'MMM dd, yyyy'
        dateAxis.dateFormats.setKey('day', 'dd')

        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis())

        // Create series
        var series = chart.series.push(new am4charts.LineSeries())
        series.tooltipText = '{date}\n[bold font-size: 17px]value: {valueY}[/]'
        series.dataFields.valueY = 'value'
        series.dataFields.dateX = 'date'
        series.strokeDasharray = 3
        series.strokeWidth = 2
        series.strokeOpacity = 0.3
        series.strokeDasharray = '3,3'

        var bullet = series.bullets.push(new am4charts.CircleBullet())
        bullet.strokeWidth = 2
        bullet.stroke = am4core.color('#fff')
        bullet.setStateOnChildren = true
        bullet.propertyFields.fillOpacity = 'opacity'
        bullet.propertyFields.strokeOpacity = 'opacity'

        var hoverState = bullet.states.create('hover')
        hoverState.properties.scale = 1.7

        function createTrendLine(data) {
          var trend = chart.series.push(new am4charts.LineSeries())
          trend.dataFields.valueY = 'value'
          trend.dataFields.dateX = 'date'
          trend.strokeWidth = 2
          trend.stroke = trend.fill = am4core.color('#c00')
          trend.data = data

          var bullet = trend.bullets.push(new am4charts.CircleBullet())
          bullet.tooltipText =
            '{date}\n[bold font-size: 17px]value: {valueY}[/]'
          bullet.strokeWidth = 2
          bullet.stroke = am4core.color('#fff')
          bullet.circle.fill = trend.stroke

          var hoverState = bullet.states.create('hover')
          hoverState.properties.scale = 1.7

          return trend
        }

        createTrendLine([
          { date: '2012-01-11', value: 0 },
          { date: '2012-01-11', value: 19 }
        ])

        chart.cursor.events.on('cursorpositionchanged', function (ev) {
          chart.cursor.triggerMove(ev.target.point, 'soft')
        })
      }) // end am4core.ready()
    </script>
  </body>
</html>
