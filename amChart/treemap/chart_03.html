<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amChart4 Treemap 차트 예시</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }

      #chartdiv {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container">
      <div class="treemap-chart-container" id="treemap-chart-01"></div>
      <div class="treemap-chart-container" id="treemap-chart-02"></div>
    </div> -->
    <div id="chartdiv"></div>

    <script src="./lib/core.js"></script>
    <script src="./lib/charts.js"></script>
    <script src="./lib/material.js"></script>
    <script src="./lib/de_DE.js"></script>
    <script src="./lib/germanyLow.js"></script>
    <script>
      /* Create chart */
      var chart = am4core.create('chartdiv', am4charts.TreeMap)
      chart.data = [
        {
          name: 'First',
          value: 190
        },
        {
          name: 'Second',
          value: 289
        },
        {
          name: 'Third',
          value: 635
        },
        {
          name: 'Fourth',
          value: 732
        },
        {
          name: 'Fifth',
          value: 835
        }
      ]

      /* Set color step */
      chart.colors.step = 2

      /* Define data fields */
      chart.dataFields.value = 'value'
      chart.dataFields.name = 'name'

      /* Configure top-level series */
      var level1 = chart.seriesTemplates.create('0')
      var level1_column = level1.columns.template
      level1_column.column.cornerRadius(10, 10, 10, 10)
      level1_column.fillOpacity = 0.8
      level1_column.stroke = am4core.color('#fff')
      level1_column.strokeWidth = 5
      level1_column.strokeOpacity = 1

      /* Add bullet labels */
      var level1_bullet = level1.bullets.push(new am4charts.LabelBullet())
      level1_bullet.locationY = 0.5
      level1_bullet.locationX = 0.5
      level1_bullet.label.text = '{name}'
      level1_bullet.label.fill = am4core.color('#fff')
    </script>
  </body>
</html>
