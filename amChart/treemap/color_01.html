<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amChart4 Treemap 차트 예시</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }

      #chartdiv {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="container">
      <div class="treemap-chart-container" id="treemap-chart-01"></div>
      <div class="treemap-chart-container" id="treemap-chart-02"></div>
    </div> -->
    <div id="chartdiv"></div>

    <script src="./lib/core.js"></script>
    <script src="./lib/charts.js"></script>
    <script src="./lib/material.js"></script>
    <script src="./lib/de_DE.js"></script>
    <script src="./lib/germanyLow.js"></script>
    <script src="./lib/animated.js"></script>

    <script>
      am4core.useTheme(am4themes_animated)

      // Create chart instance
      var chart = am4core.create('chartdiv', am4charts.XYChart)

      // Add data
      chart.data = [
        {
          category: 'Research',
          value1: 450,
          value2: 1200,
          value3: 960,
          value4: 710,
          value5: 900
        },
        {
          category: 'Marketing',
          value1: 1200,
          value2: 450,
          value3: 850,
          value4: 1250,
          value5: 950
        },
        {
          category: 'Distribution',
          value1: 1850,
          value2: 1700,
          value3: 450,
          value4: 870,
          value5: 600
        }
      ]

      // Create axes
      var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis())
      categoryAxis.dataFields.category = 'category'
      categoryAxis.renderer.grid.template.location = 0
      //categoryAxis.renderer.minGridDistance = 30;

      var valueAxis = chart.yAxes.push(new am4charts.ValueAxis())

      // Modify chart's colors
      chart.colors.list = [
        am4core.color('#845EC2'),
        am4core.color('#D65DB1'),
        am4core.color('#FF6F91'),
        am4core.color('#FF9671'),
        am4core.color('#FFC75F'),
        am4core.color('#F9F871')
      ]

      // Create series
      function createSeries(field) {
        var series = chart.series.push(new am4charts.ColumnSeries())
        series.dataFields.valueY = field
        series.dataFields.categoryX = 'category'
        return series
      }

      createSeries('value1')
      createSeries('value2')
      createSeries('value3')
      createSeries('value4')
      createSeries('value5')
    </script>
  </body>
</html>
