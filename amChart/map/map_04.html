<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차트 예시</title>
    <style>
      .map-chart {
        position: relative;
        width: 100%;
        height: 600px;
      }

      .map-marker {
        margin-left: -8px;
        margin-top: -8px;
        box-sizing: border-box;
      }
      .map-marker.map-clickable {
        cursor: pointer;
      }
      .pulse {
        width: 16px;
        height: 16px;
        border: 3px solid #fff;
        border-radius: 30px;
        background-color: #006af9;
        z-index: 10;
        position: absolute;
        box-sizing: border-box;
      }
      .map-marker .dot {
        border: 15px solid #006af9;
        background: transparent;
        border-radius: 60px;
        height: 50px;
        width: 50px;
        animation: pulse 2s ease-out;
        animation-iteration-count: infinite;
        position: absolute;
        top: -17px;
        left: -17px;
        z-index: 1;
        opacity: 0;
        box-sizing: border-box;
      }
      @keyframes pulse {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        25% {
          transform: scale(0.1);
          opacity: 0.1;
        }
        50% {
          transform: scale(0.3);
          opacity: 0.3;
        }
        75% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      .map-tooltip {
        position: absolute;
        left: -42.5px;
        top: -80px;
        font-size: 15px;
        min-width: 100px;
        text-align: center;
        color: #fff;
        background-color: #004096;
        border-radius: 6px;
        padding: 10px 0;
      }
      .map-tooltip::after {
        content: '';
        position: absolute;
        bottom: -10px; /* 화살표 위치 조정 */
        left: 50%;
        margin-left: -5px; /* 화살표의 가로 크기의 절반 */
        border-width: 5px;
        border-style: solid;
        border-color: #004096 transparent transparent transparent; /* 화살표 색상 */
      }
      .map-tooltip-value {
        display: block;
        font-size: 20px;
        font-weight: 600;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <!-- HTML -->
    <div id="map-chart-01" class="map-chart"></div>

    <script src="../lib/core.js"></script>
    <script src="../lib/charts.js"></script>
    <script src="../lib/animated.js"></script>
    <script src="../lib/maps.js"></script>
    <script src="../lib/worldLow.js"></script>

    <!-- Chart code -->
    <script>
      const chartData = [
        {
          title: '서유럽',
          value: 0.8,
          latitude: 51.5002,
          longitude: -0.1262
        },
        {
          title: '아시아',
          value: 0.8,
          latitude: 37.5139,
          longitude: 126.9828
        },
        {
          title: '북미',
          value: 96.3,
          latitude: 38.8921,
          longitude: -77.0241
        }
      ]

      const mapChart = (id, data) => {
        am4core.useTheme(am4themes_animated)

        const chart = am4core.create(id, am4maps.MapChart)
        const polygonSeries = chart.series.push(new am4maps.MapPolygonSeries())
        const polygonTemplate = polygonSeries.mapPolygons.template
        const hs = polygonTemplate.states.create('hover')
        const imageSeries = chart.series.push(new am4maps.MapImageSeries())
        const imageSeriesTemplate = imageSeries.mapImages.template
        const interfaceColors = new am4core.InterfaceColorSet()

        chart.geodata = am4geodata_worldLow
        chart.projection = new am4maps.projections.Miller()
        chart.seriesContainer.draggable = false // 드래그 비활성화
        chart.seriesContainer.resizable = false // 크기 조절 비활성화
        chart.maxZoomLevel = 1 // 최대 줌 레벨 설정
        chart.deltaLongitude = -154.8 // 지도 좌우 변환

        polygonSeries.useGeodata = true
        polygonSeries.exclude = ['AQ', 'GL'] // 남극, 그린란드 제외

        // 도트 패턴
        var pattern = new am4core.CirclePattern()
        pattern.width = 7
        pattern.height = 7
        pattern.radius = 2 // 도트 크기 조절
        pattern.fill = am4core.color('#B9C6D8') // 빨간색으로 설정
        pattern.strokeWidth = 0 // 테두리 제거

        // 패턴 적용
        polygonTemplate.fill = pattern

        // 속성 설정
        imageSeriesTemplate.propertyFields.longitude = 'longitude'
        imageSeriesTemplate.propertyFields.latitude = 'latitude'

        imageSeries.data = data

        chart.events.on('ready', updateCustomMarkers)
        chart.events.on('mappositionchanged', updateCustomMarkers)

        // 마커 좌표 업데이트
        function updateCustomMarkers(event) {
          imageSeries.mapImages.each(function (image) {
            if (!image.dummyData || !image.dummyData.externalElement) {
              image.dummyData = {
                externalElement: createCustomMarker(image)
              }
            }

            // 좌표에 따라 요소 위치를 변경합니다.
            const xy = chart.geoPointToSVG({
              longitude: image.longitude,
              latitude: image.latitude
            })
            image.dummyData.externalElement.style.top = xy.y + 'px'
            image.dummyData.externalElement.style.left = xy.x + 'px'
          })
        }

        // 마커, 툴팁 생성
        function createCustomMarker(image) {
          const chart = image.dataItem.component.chart

          // 마커 생성
          const holder = document.createElement('div')
          holder.className = 'map-marker'
          holder.style.position = 'absolute'

          // 툴팁 생성
          const tooltip = document.createElement('div')
          const value = document.createElement('strong')

          value.className = 'map-tooltip-value'
          value.innerHTML = image.dataItem.dataContext.value + '%'

          tooltip.style.position = 'absolute'
          tooltip.className = 'map-tooltip'
          tooltip.innerHTML = image.dataItem.dataContext.title

          tooltip.appendChild(value)
          holder.appendChild(tooltip)

          // 도트 생성
          const dot = document.createElement('div')
          dot.className = 'dot'
          holder.appendChild(dot)

          // 펄스 생성
          const pulse = document.createElement('div')
          pulse.className = 'pulse'
          holder.appendChild(pulse)

          // 클릭 가능한 링크 추가 (선택 사항)
          if (undefined != image.url) {
            holder.onclick = function () {
              window.location.href = image.url
            }
            holder.className += ' map-clickable'
          }

          // 마커를 지도 컨테이너에 추가
          chart.svgContainer.htmlElement.appendChild(holder)

          return holder
        }
      }

      mapChart('map-chart-01', chartData)
    </script>
  </body>
</html>
