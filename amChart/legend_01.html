<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linechart</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #chartdiv {
        width: 90%;
        height: 600px;
        border: 1px solid #ccc;
        padding: 0;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chartdiv"></div>

    <script src="./lib/core.js"></script>
    <script src="./lib/charts.js"></script>
    <script src="./lib/animated.js"></script>
    <script src="./lib/material.js"></script>
    <script src="./lib/de_DE.js"></script>
    <script src="./lib/germanyLow.js"></script>
    <script src="./lib/maps.js"></script>
    <script src="./lib/worldLow.js"></script>

    <script>
      /* Create map instance */
      var chart = am4core.create("chartdiv", am4maps.MapChart);

      /* Set map definition */
      chart.geodata = am4geodata_worldLow;

      /* Set projection */
      chart.projection = new am4maps.projections.Miller();

      /* Create map polygon series */
      var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

      /* Make map load polygon (like country names) data from GeoJSON */
      polygonSeries.useGeodata = true;

      /* Configure series */
      var polygonTemplate = polygonSeries.mapPolygons.template;
      polygonTemplate.tooltipText = "{name}";
      polygonTemplate.fill = am4core.color("#74B266");

      /* Create hover state and set alternative fill color */
      var hs = polygonTemplate.states.create("hover");
      hs.properties.fill = am4core.color("#367B25");

      // Add Western European countries
      polygonSeries.include = [
        "PT",
        "ES",
        "FR",
        "DE",
        "BE",
        "NL",
        "IT",
        "AT",
        "GB",
        "IE",
        "CH",
        "LU",
        "SM",
      ];

      /* Add some data */
      polygonSeries.data = [
        {
          id: "PT",
          fill: am4core.color("#72A6B2"),
        },
        {
          id: "ES",
          fill: am4core.color("#667E93"),
        },
        {
          id: "FR",
          fill: am4core.color("#72A6B2"),
        },
        {
          id: "DE",
          fill: am4core.color("#72A6B2"),
        },
        {
          id: "BE",
          fill: am4core.color("#488BB2"),
        },
        {
          id: "NL",
          fill: am4core.color("#488BB2"),
        },
        {
          id: "IT",
          fill: am4core.color("#667E93"),
        },
        {
          id: "AT",
          fill: am4core.color("#488BB2"),
        },
        {
          id: "GB",
          fill: am4core.color("#72A6B2"),
        },
        {
          id: "IE",
          fill: am4core.color("#488BB2"),
        },
        {
          id: "CH",
          fill: am4core.color("#488BB2"),
        },
        {
          id: "LU",
          fill: am4core.color("#667E93"),
        },
        {
          id: "SM",
          fill: am4core.color("#667E93"),
        },
      ];

      /* Bind "fill" property to "fill" key in data */
      polygonTemplate.propertyFields.fill = "fill";

      /* Add legend */
      var legend = new am4maps.Legend();
      legend.parent = chart.chartContainer;
      legend.background.fill = am4core.color("#000");
      legend.background.fillOpacity = 0.05;
      legend.width = 120;
      legend.align = "right";
      legend.padding(10, 15, 10, 15);
      legend.data = [
        {
          name: "2016",
          fill: "#72A6B2",
        },
        {
          name: "2017",
          fill: "#667E93",
        },
        {
          name: "2018",
          fill: "#488BB2",
        },
      ];
      legend.itemContainers.template.clickable = false;
      legend.itemContainers.template.focusable = false;

      var legendTitle = legend.createChild(am4core.Label);
      legendTitle.text = "Member since:";
    </script>
  </body>
</html>
